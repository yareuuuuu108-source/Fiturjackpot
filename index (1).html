
<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<title>FITUR HARIMAU108</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600;800&display=swap" rel="stylesheet">

<style>
  /* Shake input */
.error {
    animation: shake 0.35s ease-in-out, redFlash 0.6s ease-in-out;
    border: 2px solid #ff2f4d !important;
    box-shadow: 0 0 15px #ff2f4d;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    20% { transform: translateX(-6px); }
    40% { transform: translateX(6px); }
    60% { transform: translateX(-6px); }
    80% { transform: translateX(6px); }
}

@keyframes redFlash {
    0% { box-shadow: 0 0 20px #ff2f4d; }
    50% { box-shadow: 0 0 0px rgba(255,0,0,0); }
    100% { box-shadow: 0 0 20px #ff2f4d; }
}

/* Shake button */
.btn-error {
    animation: btnShake 0.4s ease-in-out;
    background: #ff2f4d !important;
    box-shadow: 0 0 15px #ff2f4d !important;
}

@keyframes btnShake {
    0%, 100% { transform: translateX(0); }
    25% { transform: translateX(-4px); }
    50% { transform: translateX(4px); }
    75% { transform: translateX(-4px); }
}

/* Micro screen shake (optional) */
body.screenshake {
    animation: screenShake 0.25s linear;
}

@keyframes screenShake {
    0%, 100% { transform: translate(0,0); }
    25% { transform: translate(-3px,1px); }
    50% { transform: translate(3px,-1px); }
    75% { transform: translate(-3px,2px); }
}

  :root{
    --purple:#9b59ff;
    --neon: #b48cff;
    --glass: rgba(255,255,255,0.06);
  }
  html,body{
    height:100%;
    margin:0;
    font-family:'Orbitron',Arial, sans-serif;
    background:#000;
    color:#fff;
    overflow:hidden;
  }

  canvas.matrix {
    position: fixed;
    inset: 0;
    z-index: 0;
    display:block;
  }

  .page {
    position: relative;
    z-index: 2;
    width:100%;
    height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    flex-direction:column;
    text-align:center;
  }

  #welcome { background: black; }

  .title {
    font-size: 48px;
    color: var(--purple);
    text-shadow: 0 0 8px rgba(155,89,255,0.9), 0 0 20px rgba(180,140,255,0.6);
    position: relative;
    display:inline-block;
    margin-bottom:24px;
    padding:4px 8px;
  }

  .title::before, .title::after{
    content: attr(data-text);
    position:absolute;
    left:0;top:0;
    width:100%;
    clip:rect(0,900px,0,0);
  }
  .title::before{
    left:2px;
    text-shadow: -2px 0 rgba(255,0,255,0.6);
    animation: glitchTop 2.5s infinite linear;
    color: var(--neon);
  }
  .title::after{
    left:-2px;
    text-shadow: 2px 0 rgba(0,255,255,0.6);
    animation: glitchBottom 3s infinite linear;
    color: var(--neon);
  }

  @keyframes glitchTop{
    0%{clip:rect(0,9999px,0,0)}
    10%{clip:rect(0,9999px,10px,0); transform:translate(-1px,-2px)}
    20%{clip:rect(0,9999px,0,0); transform:none}
    30%{clip:rect(10px,9999px,40px,0); transform:translate(2px,1px)}
    100%{clip:rect(0,9999px,0,0)}
  }
  @keyframes glitchBottom{
    0%{clip:rect(0,9999px,0,0)}
    15%{clip:rect(20px,9999px,60px,0); transform:translate(1px,2px)}
    40%{clip:rect(0,9999px,0,0); transform:none}
    60%{clip:rect(5px,9999px,30px,0); transform:translate(-2px,-1px)}
    100%{clip:rect(0,9999px,0,0)}
  }

  .typing {
    font-size:18px;
    color:#cfc7ff;
    border-right:2px solid rgba(180,140,255,0.8);
    white-space:nowrap;
    overflow:hidden;
    width:0;
    animation: type 3.5s steps(30) forwards, blink 1s infinite;
    margin-bottom:28px;
  }

  @keyframes type{ from{width:0} to{width:20ch} }
  @keyframes blink{50%{border-color:transparent}}

  .btn {
    background: linear-gradient(90deg,var(--purple),#5ee0ff);
    color:#020202;
    border:none;
    padding:14px 36px;
    border-radius:10px;
    font-weight:700;
    font-size:18px;
    cursor:pointer;
    box-shadow:0 6px 18px rgba(155,89,255,0.18);
    transition:transform .15s, box-shadow .15s;
  }
  .btn:active{ transform:scale(.98) }
  .btn:hover{ box-shadow:0 10px 30px rgba(155,89,255,0.28) }

  .container {
    width:380px;
    margin:auto;
    background: linear-gradient(180deg, rgba(255,255,255,0.06), rgba(255,255,255,0.03));
    border-radius:12px;
    padding:18px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.6);
    backdrop-filter: blur(6px);
    color: #eae6ff;
  }

  .label{ display:block; margin-top:12px; font-weight:700; color:var(--neon) }
  input, select{
    width:100%; padding:10px; margin-top:6px; 
    border-radius:8px; 
    border:1px solid rgba(255,255,255,0.12);
    background: rgba(0,0,0,0.25); color:#fff; outline:none;
  }

  #loadingBox {
    margin-top:16px;
    background:#060006; 
    color:var(--purple);
    padding:10px; border-radius:8px; 
    display:none; 
    font-weight:700;
    text-align:center;
  }
  #doneMessage { 
    display:none; 
    margin-top:12px; 
    padding:10px; 
    background:var(--neon); 
    color:#050005; 
    font-weight:800; 
    border-radius:8px; 
    text-align:center; 
  }

</style>
</head>

<body>
<canvas class="matrix" id="matrix"></canvas>

<div id="welcome" class="page">
  <div class="title" data-text="FITUR HARIMAU108">FITUR HARIMAU108</div>
  <div class="typing">Selamat datang â€” Tekan START untuk masuk ke panel</div>
  <button class="btn" id="startBtn">START</button>
</div>

<div id="panel" class="page" style="display:none; align-items:flex-start; padding-top:60px;">
  <div class="container">
    <h2 style="text-align:center; margin:0 0 6px 0; color:var(--neon);">FITUR PANEL</h2>

    <label class="label">User ID :</label>
    <input type="text" id="userId" placeholder="Biarkan kosong untuk diisi">

    <label class="label">WINRATE :</label>
    <select id="winrate">
      <option>75%</option><option>80%</option><option>90%</option><option>95%</option>
    </select>

    <label class="label">FULL SENSATIONAL :</label>
    <select id="fullSens"><option>Tidak Aktif</option><option>Aktif</option></select>

    <label class="label">JACKPOT &gt; RP3.500.000 :</label>
    <select id="jp35"><option>Tidak Aktif</option><option>Aktif</option></select>

    <label class="label">JACKPOT &gt; RP10.000.000 :</label>
    <select id="jp10"><option>Tidak Aktif</option><option>Aktif</option></select>

    <label class="label">ANTI BANNED :</label>
    <select id="antiBan"><option>Tidak Aktif</option><option>Aktif</option></select>

    <button class="btn" id="aktifBtn" style="margin-top:14px">Aktif</button>

    <div id="loadingBox">Loading 1%</div>
    <div id="doneMessage">FITUR SUDAH DI AKTIFKAN</div>
  </div>
</div>

<audio id="bgAudio" src="https://assets.mixkit.co/music/preview/mixkit-retro-wave-1174.mp3" preload="auto"></audio>

<script>
const canvas = document.getElementById('matrix');
const ctx = canvas.getContext('2d');

let fontSize = 18;
let letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%^&*()*&^%';
let drops = [];

function resize(){
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
  let columns = Math.floor(canvas.width / fontSize);
  drops = new Array(columns).fill(1);
}
resize();

function draw(){
  ctx.fillStyle = 'rgba(0,0,0,0.1)';
  ctx.fillRect(0,0,canvas.width,canvas.height);
  ctx.fillStyle = '#caa3ff';
  ctx.font = fontSize + 'px monospace';

  drops.forEach((y, i)=>{
    let text = letters[Math.floor(Math.random()*letters.length)];
    ctx.fillText(text, i*fontSize, y*fontSize);
    drops[i] = (y*fontSize > canvas.height && Math.random() > 0.975) ? 0 : y+1;
  });
}
setInterval(draw,55);
window.onresize = resize;

const welcome = document.getElementById('welcome');
const panel = document.getElementById('panel');
const startBtn = document.getElementById('startBtn');
const bgAudio = document.getElementById('bgAudio');

startBtn.onclick = ()=>{
  bgAudio.volume=0.4;
  bgAudio.play().catch(()=>{});
  welcome.style.display='none';
  panel.style.display='flex';
};

const aktifBtn = document.getElementById('aktifBtn');
const loadingBox = document.getElementById('loadingBox');
const doneMessage = document.getElementById('doneMessage');

aktifBtn.onclick = ()=>{
  loadingBox.style.display='block';
  doneMessage.style.display='none';

  let p=1;
  let timer=setInterval(()=>{
    loadingBox.innerText = 'Loading ' + p + '%';
    p++;
    if(p>100){
      clearInterval(timer);
      loadingBox.style.display='none';
      doneMessage.style.display='block';
      setTimeout(()=>{ window.location.href='https://heylink.me/harimau108provider'; },1200);
    }
  },35);
};
</script>

</body>
</html>
